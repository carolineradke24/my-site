<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello | Caroline's Site</title>
    <style media="screen">

      h1 {
        font-size:48px;
        color: blue;
      }

      p {
        font-family: monospace;
        color: '#ccc';
      }

      div#my-divider {
        border: 2px solid #000;
        height: 300px;
        width: 300px;
      }

      ol { list-style:none; }

      li.horizontal { display: inline; }

      .bottom { color:blue; }

    </style>
  </head>
  <body>
    <h1>Hello Everyone</h1>

    <p>Welcome to my site.</p>

    <div id="my-divider">
      <p>One day closer to becoming an expert coder hahaha!</p>

      <ol>
        <li class="horizontal">Uno</li>
        <li class="horizontal">Dos</li>
        <li class="horizontal">Tres</li>
      </ol>

      <p class="bottom">Only 48 days until graduation!</p>
    </div>
  </body>
</html>
